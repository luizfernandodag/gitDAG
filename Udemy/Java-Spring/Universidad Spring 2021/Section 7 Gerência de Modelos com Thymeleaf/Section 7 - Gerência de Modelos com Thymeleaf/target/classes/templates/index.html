<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Início</title>
    <a th:href="@{/guardar}">Adicionar pessoa</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header th:replace="layout/modelo :: header"></header>
<body>
<!--<h1> Início</h1>-->
<!--<p th:text="Hello"></p>-->
<!--<p th:text='${mensagem}'></p>-->
<!--<p th:text='${saudacao}'></p>-->
<div th:if="${pessoas != null and !pessoas.empty}">
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Editar</th>
            <th>Deletar</th>
        </tr>
        <tr th:each="pessoa: ${pessoas}">
            <td th:text='${pessoa.nome}'></td>
            <td th:text='${pessoa.sobrenome}'></td>
            <td th:text='${pessoa.email}'></td>
            <td th:text='${pessoa.telefone}'></td>
            <td><a th:href="@{/editar/} +${pessoa.id_pessoa}" th:text="Editar"></a></td>
            <td><a th:href="@{/deletar/} +${pessoa.id_pessoa}" th:text="Deletar"></a></td>
        </tr>
    </table>
</div>
<div th:if="${pessoas == null or pessoas.empty}">
    A lista de pessoas está vazia
</div>
<a href="/">Voltar</a>

<footer th:replace="layout/modelo :: footer"></footer>

</body>
</html>
