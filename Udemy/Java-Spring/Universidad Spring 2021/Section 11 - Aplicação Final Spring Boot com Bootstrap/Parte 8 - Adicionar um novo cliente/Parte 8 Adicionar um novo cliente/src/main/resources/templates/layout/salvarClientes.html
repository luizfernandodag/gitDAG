<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Salvar Clientes</title>
    <meta charset="UTF-8">
   
</head>
<body>
<section th:fragment="salvarClientes">
    <div id="salvarClientes" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" th:text="#{acao.voltar}">Salvar Cliente</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times</span>
                    </button>
                </div>
                <form th:action="@{/salvar}" th:object="${pessoa}" method="POST" class="was-validated">
                    <div class="modal=body">
                        <div class="form-group">
                            <label for="nome" th:text="#{pessoa.nome}">Nome</label>
                        </div>
                    </div>
                    <br>
                    <div class="modal=body">
                        <div class="form-group">
                            <label for="sobrenome" th:text="#{pessoa.sobrenome}">Sobrenome</label>
                            <input type="text" class="form-control" name="nome" required="true">
                        </div>
                    </div>
                    <br>
                    <div class="modal=body">
                        <div class="form-group">
                            <label for="email" th:text="#{pessoa.email}">Email</label>
                            <input type="email" class="form-control" name="email" required="true">
                        </div>
                    </div>
                    <br>
                    <div class="modal=body">
                        <div class="form-group">
                            <label for="telefone" th:text="#{pessoa.telefone}">Telefone</label>
                            <input type="tel" class="form-control" name="telefone" required="true">
                        </div>
                    </div>
                    <br>
                    <div class="modal=body">
                        <div class="form-group">
                            <label for="saldo" th:text="#{pessoa.saldo}">Saldo</label>
                            <input type="number" class="form-control" name="saldo" required="true">
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit" th:text="#{acoes.salvar}">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
