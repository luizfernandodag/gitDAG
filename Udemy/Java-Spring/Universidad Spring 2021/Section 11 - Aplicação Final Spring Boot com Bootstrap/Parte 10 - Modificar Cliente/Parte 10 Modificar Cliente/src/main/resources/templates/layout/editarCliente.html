<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.springframework.org/schema/data/jaxb" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[#{editar.editar.cliente}]]</title>
</head>
<body>
<section th:fragment="editarCliente">
    <form action="@{/salvar}" th:object="${pessoa}" method="POST" class="was-validated">
        <input type="hidden" name="id_pessoa" th:field="*{id_pessoa}"/>
        <section th:replace="layout/botoesEditar :: botoesEditar"></section>
        <div id="details">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="class-header">
                                <h4>[[#{acoes.editar}]]</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="nome">[[#{pessoa.nome}]]</label>
                                    <input type="text" class="form-control" name="nome" required="true" th:field="*{nome}">
                                </div>
                                <div class="form-group">
                                    <label for="sobrenome">[[#{pessoa.sobrenome}]]</label>
                                    <input type="text" class="form-control" name="sobrenome" required="true" th:field="*{sobrenome}">
                                </div>

                                <div class="form-group">
                                    <label for="email">[[#{pessoa.email}]]</label>
                                    <input type="email" class="form-control" name="email" required="true" th:field="*{email}">
                                </div>
                                <div class="form-group">
                                    <label for="telefone">[[#{pessoa.telefone}]]</label>
                                    <input type="tel" class="form-control" name="telefone" required="true" th:field="*{telefone}">
                                </div>
                                <div class="form-group">
                                    <label for="saldo">[[#{pessoa.saldo}]]</label>
                                    <input type="number" class="form-control" name="saldo" required="true" th:field="*{saldo}">
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

</body>
</html>
